<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Clínica QX</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: var(--bg-gradient);
            color: white;
        }

        .login-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .login-card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 50px 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
            width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-icon {
            background: var(--accent);
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 30px;
            color: white;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        h2 { 
            color: var(--primary); 
            margin: 0; 
            font-size: 1.5rem; 
            font-weight: 700;
        }

        p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input { 
            padding: 14px; 
            width: 100%; 
            border: 2px solid #edf2f7; 
            border-radius: 10px; 
            box-sizing: border-box;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
            background: #f8fafc;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
        }

        button { 
            padding: 14px; 
            width: 100%; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { 
            background: #2980b9; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-area">
                <div class="logo-icon">✚</div>
                <h2>CLÍNICA QX</h2>
                <p>Ingrese su clave de acceso maestro</p>
            </div>

            <div class="input-group">
                <input type="password" id="pass" placeholder="••••••••">
            </div>

            <button onclick="entrar()">Acceder al Sistema</button>
        </div>
        <div class="footer-text">Sistema Privado de Gestión Quirúrgica v2.0</div>
    </div>

    <script>
        async function entrar() {
            const password = document.getElementById('pass').value;
            
            if (!password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vacío',
                    text: 'Por favor, introduce la clave.',
                    confirmButtonColor: '#3498db'
                });
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password })
                });

                if (res.ok) {
                    sessionStorage.setItem('autorizado', 'true'); 
                    
                    // Alerta de éxito breve antes de redirigir
                    Swal.fire({
                        icon: 'success',
                        title: 'Acceso concedido',
                        showConfirmButton: false,
                        timer: 1000,
                        timerProgressBar: true
                    }).then(() => {
                        window.location.href = 'index.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Acceso Denegado',
                        text: 'La clave maestra es incorrecta.',
                        confirmButtonColor: '#e74c3c'
                    });
                    document.getElementById('pass').value = '';
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexión',
                    text: 'No se pudo contactar con el servidor.',
                    confirmButtonColor: '#e74c3c'
                });
            }
        }

        // Permitir entrar con la tecla "Enter"
        document.getElementById('pass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') entrar();
        });
    </script>
</body>
</html>
