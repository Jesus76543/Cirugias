<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA MÉDICO QX</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        if (sessionStorage.getItem('autorizado') !== 'true') window.location.href = 'login.html';
    </script>
</head>
<body>
    <div class="top-bar">
        <span>SISTEMA MÉDICO QX</span>
        <div class="date-filter">
            <label>Viendo Agenda del día:</label>
            <input type="date" id="filtroFecha" onchange="cargarCirugias()">
        </div>
        <button class="btn-logout" onclick="sessionStorage.clear(); location.href='login.html'">Cerrar Sesión</button>
    </div>

    <div class="main-layout">
        <aside class="form-side">
            <h3>Nueva Programación</h3>
            <div class="form-group"><label>Paciente (Opcional):</label><input type="text" id="paciente"></div>
            <div class="form-group"><label>Médico Especialista:</label><input type="text" id="doctor"></div>
            <div class="form-group">
                <label>Quirófano:</label>
                <select id="quirofano">
                    <option value="1">Sala 1</option>
                    <option value="2">Sala 2</option>
                    <option value="3">Sala 3</option>
                    <option value="4">Sala 4</option>
                </select>
            </div>
            <div class="form-group"><label>Procedimiento:</label><input type="text" id="proc"></div>
            <div class="form-group"><label>Fecha:</label><input type="date" id="fecha"></div>
            <div class="form-group"><label>Hora Inicio:</label><input type="time" id="hora"></div>
            <div class="form-group"><label>Notas:</label><textarea id="notas" rows="2"></textarea></div>
            <button class="btn-agendar" onclick="enviar()">Agendar Cirugía</button>
        </aside>

        <section class="agenda-side">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Paciente</th>
                            <th>Procedimiento</th>
                            <th>Doctor</th>
                            <th>Sala</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">
                        </tbody>
                </table>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
